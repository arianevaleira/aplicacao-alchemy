<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
{% extends 'layout/base.html' %}
{% block title %}Usuários{% endblock %}
{% block content %}
<h1>Lista de Usuários</h1>
<ul>
    {% for user in users %}
        <li>{{ user.nome }} - {{ user.email }}</li>
    {% endfor %}
</ul>
{% endblock %}

</body>
</html>
